<html>
<head>
<link rel="stylesheet" type="text/css" href="lib/css/xylofont.css">
<style>

.zoom-xs { zoom: 55%; }
.zoom-sm { zoom: 70%; }
.zoom-org { zoom: 100%; }
.zoom { zoom: 110%; }
.zoom-lg { zoom: 140%; }
.alphabet { zoom: 100%; }

.song { zoom: 90%; }
.song-long { zoom: 90%; }

.menu { margin-top: 10px; }

.welcome-section { background-color: #8B008B; width: 95%; }
.font-section { background-color: teal; width: 95%; }
.word-section { background-color: #B9264F; width: 95%; }
.song-section { background-color: #0174DF; width: 95%; }
.lab-section { background-color: #996600; width: 95%; }

.keyboard td { border: 1px solid dimgray; padding: 5px; text-align: center; cursor: pointer; font-family: Arial, Sans-serif; background-color: lightgray; font-weight: bold; font-size: 1.2em }
.piano-keyboard { cursor: pointer; font-family: Sans-serif; }

.message {font-family: Sans-serif; color: lightgray; font-weight: bold; font-size: 1.2em}

</style>
<script src="lib/js/jquery-2.1.3.min.js"></script>
<script>
var firstFont, firstSong;

$(function() {
	$("#alphabets").hide();
	$("#fontContent").html("<td class='message'><p>Make your own Xylo-words to see and hear!</p></td>");
	$("#songContent").html("<td class='message'><p>Make your own music with Xylofont!</p></td>");
	firstFont = true;
	firstSong = true;
});

function play(name) {
	$("#sound-" + name)[0].play();
}

function addFont(name) {
	if (firstFont) {
		clearFont();
		firstFont = false;
	}
	
	var html = $("#fontContent").html();
	
	html += "<td>" + $("#" + name).html() + "</td>";
	console.debug("Font " + name + " : " + html);
	$("#fontContent").html(html);
}

function clearFont() {
	$("#fontContent").html("");
}

function addSong(name) {
	if (firstSong) {
		clearSong();
		firstSong = false;
	}
	
	var html = $("#songContent").html();
	
	html += "<td>" + $("#" + name).html() + "</td>";
	console.debug("Font " + name + " : " + html);
	$("#songContent").html(html);
}

function clearSong() {
	$("#songContent").html("");
}
</script>

</head>
