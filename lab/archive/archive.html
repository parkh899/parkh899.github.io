  ];
  
  var pattern = [
	[899,767,647,568,488,384,225,165,42],
	[881,0,631,508,473,326,0,122,0],
	[871,0,0,0,455,0,0,0,0]
  ];
  
  var pattern1 = [
	[0,899,881,871],
	[0,0,0,767],
	[0,0,647,631],
	[0,0,568,508],
	[0,488,473,455],
	[0,0,384,326],
	[0,0,0,225],
	[0,0,165,122],
	[0,0,0,42]
  ];

  var pattern2 = [
	[899,881,871,767,647],
	[0,631,568,508,488],
	[0,0,473,455,384],
	[0,0,0,326,225],
	[0,0,0,165,122],
	[0,0,0,0,42]
  ];
    
  $(function() {
	tableCreate();
  });
  
  function storeSelection(idnum) {
	var myWork = getWork(idnum);
	localStorage.setItem("work", JSON.stringify(myWork));
  }
  
  function displaySelection(idnum) {
	var myWork = getWork(idnum);
	$("#title").html(myWork.title);
	$("#author").html(myWork.author);
	$("#thumbnail").attr("src","img/" + myWork.id + ".gif");
	$("#thumbnail").css("border-style","solid");
	$("#thumbnail").css("border-width","1px");
	$("#thumbnail").css("border-color","lightgray");
  }

  function hideSelection(idnum) {
	var myWork = getWork(idnum);
	$("#title").html('');
	$("#author").html('');
	$("#thumbnail").attr("src","img/spacer_black.gif");
	$("#thumbnail").css("border-style","none");
  }
  
  function getWork(idnum) {
	var i;
	var work = null;
	for (i=0; i< works.length; i++) {
		if (works[i].idnum == idnum) {
			work = works[i];
			break;
		} 	
	}
	return work;	
  }  
  
  function tableCreate(){
    var body = document.body,
    tbl  = document.createElement('table');
	tbl.class = 'index';
	
    for(var i = 0; i<pattern.length; i++){
        var tr = tbl.insertRow();
        for(var j = 0; j < pattern[i].length; j++){
            var td = tr.insertCell();
			td.style.margin = '10px';
			td.style.width = '80px';
			td.style.height = '80px';
			td.align = 'center';
			if (pattern[i][j] == 0) {
				td.appendChild(document.createTextNode(''));
			} else {
				var idnum = pattern[i][j];
				var idnumFix = idnum < 100 ? '0' + idnum : idnum
				var inText = "<a href='display.html' onmouseover='displaySelection(" + idnum + ")' onmouseout='hideSelection(" + idnum + ")' onclick='storeSelection(" + idnum + ")'>" + idnumFix + "<a>";
				td.innerHTML = inText;
				td.style.border = "1px solid lightgray";
			}            
        }
    }
    body.appendChild(tbl);
	//body.insertBefore(tbl, document.body.firstChild);
  }
  </script>
